<!DOCTYPE html>
<html>
  <head>
    <title> Pyladiesmdg </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}" >
    <link href="https://fonts.googleapis.com/css?family=Antic|Trirong:300i" rel="stylesheet">
  </head>
  <body>

<div class="grid">
   
<div class="col-2-3">
    <div class="module">
          <img src="http://lukechesser.s3.amazonaws.com/octocat.png" style="position: absolute; top: 0; left: 0; border: 0;" alt="Fork me on GitHub">
      <header>
      </header>
  
     {% block content %}
      {% endblock %}
          </div>
       </div>   
    
    <div class="col-1-3">
    <div class="module">

         <img src="{{ url_for('static', filename = 'image/pyladies.png') }}" width="150">


      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
     <a class="twitter-timeline"
      href="https://twitter.com/PyladiesMDG"
      data-chrome=" noheader nofooter transparent"
      data-tweet-limit="2"
      data-link-color="#FFFFFF"
      data-border-color="#FF5252" 
      lang="EN" 
      data-theme="light" 
      data-screen-name="pyladiesMDG" 
      data-show-replies="false" 
      data-aria-polite="assertive" 
      data-width="180"
      data-height="200">
    </a>
 
    </div>
    </div>
</div>

  </body>
</html>
