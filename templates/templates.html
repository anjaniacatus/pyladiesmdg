<!doctype html>
 <html class="no-js" lang="en"> 
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <head>
      <title> Pyladiesmdg </title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" >
      <link href="https://fonts.googleapis.com/css?family=Itim, ursive|Philosopher:400,700&amp;subset=cyrillic" rel="stylesheet">
   </head>

<body>
    <div id="banner">
        <h1> <span> PyLadies Antananarivo</span> </h1>
        <ul class="menu">
  <li class="heart"> <img src="{{ url_for('static', filename = 'image/heart.png') }}" width="25"> </li> 
                 {% for item in nav.top %}
          <li class="{{ 'active' if item.is_active else '' }}">
             <a href="{{ item.url }}">{{ item.label }}</a>
          </li>
         {% endfor %}
       
       </ul>
    </div> 
    <div class="container12 examples">
        <div class="row">
            <div class="column12">
           </div>
        </div>
        <div class="row">
            <div class="column12">
                            </div>
        </div>
        <div class="row">
            <div class="column8"><p> {% block content %}
                      {% endblock %}</p></div>
            <div class="column4"> <p>
                <!--  <img src="{{ url_for('static', filename = 'image/pyladies.png') }}" width="150"> -->


		<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		<a class="twitter-timeline"
		   href="https://twitter.com/PyladiesMDG"
		   data-chrome=" noheader nofooter transparent"
		   data-link-color="#FFFFFF"
		   data-border-color="#CC4E46"
		   lang="EN"
		   data-theme="light"
		   data-screen-name="pyladiesMDG"
		   data-show-replies="false"
		   data-aria-polite="assertive"
		   data-width="300"
		   data-height="400">
		</a>
		
                
            </p></div>
        </div>
        </div>
    </div>
   </div>
        <div id="footer" >
            <table>
              <tr>
                  <td>&copy;2016-PyladiesMDG </td>
             </tr> 
            </table>
    </div>

</body>
</html>
