<!DOCTYPE html>
<html lang="en">
<head>
  <title>PyLadies mdg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" >
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">  
</head>
<body>
<div class="vontoatiny">
   <div class="row">
     <div class="col-sm-2"> 
         <img src="{{ url_for('static', filename = 'image/workshop.png') }}" width="150">
         <img src="{{ url_for('static', filename = 'image/pyladies_tnr.png') }}" width="150">

    </div>
 
       <div class="col-sm-7">             
         {% block navbar %}
          {% for item in nav.top %}
             <li class="{{ 'active' if item.is_active else '' }}">
                <a href="{{ item.url }}">{{ item.label }}</a>
             </li>
         {% endfor %}
        {%endblock%}

         <p>
           {% block content %}
           {% endblock %}    
         </p>
    </div> 
    <div class="col-sm-3">
        <h2>Restez en contact!</h2>
        <a href="https://www.facebook.com/djangogirlsTNR"><img src="static/image/fb-icon.png" alt="PyLadiesmdg Facebook" /></a>   
        <a href="https://github.com/Pyladiesmdg"><img src="static/image/github-icon.png" alt="PyLadiesmdg GitHub" /></a>
        <a href="http://www.twitter.com/PyLadiesmdg/"><img src="static/image/twitter.png" alt="PyLadiesmdg Twitter" /></a>

    </div>
    </div>
    <div class="footer">
                        <p class="text-muted"><span class="footer-color">Â©2016 Antananarivo PyLadies</span></p>
  </div>
</body>
</html>
